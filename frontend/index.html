<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Estimator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Construction Estimator</h1>
  
  <h2>Upload Blueprint</h2>
  <form id="blueprintForm" enctype="multipart/form-data">
    <label for="file">Select PDF Blueprint:</label>
    <input type="file" id="file" name="file" accept="application/pdf" required>
    <button type="submit">Upload and Process</button>
  </form>
  
  <div id="blueprintResult"></div>

  <script src="js/app.js"></script>
</body>
</html>
