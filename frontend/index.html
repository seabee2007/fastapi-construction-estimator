<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Estimator</title>
  <!-- Updated to reference static assets under /static -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Construction Estimator</h1>
  
  <!-- Section for Blueprint Upload -->
  <h2>Upload Blueprint</h2>
  <!-- Added method="POST" and enctype -->
  <form id="blueprintForm" method="POST" enctype="multipart/form-data">
    <label for="file">Select PDF Blueprint:</label>
    <input type="file" id="file" name="file" accept="application/pdf" required>
    <button type="submit">Upload and Process</button>
  </form>
  <div id="blueprintResult"></div>

  <!-- Section for Additional Input and Final Estimate -->
  <h2>Provide Project Details</h2>
  <!-- Added method="POST" for consistency -->
  <form id="estimateForm" method="POST">
    <label for="project_name">Project Name:</label>
    <input type="text" id="project_name" name="project_name" required><br><br>
    
    <label for="project_type">Project Type:</label>
    <select id="project_type" name="project_type">
      <option value="residential">Residential</option>
      <option value="commercial">Commercial</option>
      <option value="industrial">Industrial</option>
    </select><br><br>
    
    <label for="condition_multiplier">Condition Multiplier (e.g., 1.0):</label>
    <input type="number" id="condition_multiplier" name="condition_multiplier" step="0.1" value="1.0" required><br><br>
    
    <label for="number_of_floors">Number of Floors:</label>
    <input type="number" id="number_of_floors" name="number_of_floors" required><br><br>
    
    <label for="total_floor_area_sqft">Total Floor Area (sqft):</label>
    <input type="number" id="total_floor_area_sqft" name="total_floor_area_sqft" required><br><br>
    
    <label for="roof_area_sqft">Roof Area (sqft):</label>
    <input type="number" id="roof_area_sqft" name="roof_area_sqft" required><br><br>
    
    <button type="submit">Get Final Estimate</button>
  </form>
  
  <div id="estimateResult"></div>
  
  <!-- Reference JS file from /static -->
  <script src="/static/js/app.js"></script>
</body>
</html>
