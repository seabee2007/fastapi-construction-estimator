<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gantt Chart from CASS Data</title>
  <!-- Bootstrap CSS for Navigation Menu -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jsgantt-improved CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgantt-improved/2.7.0/jsgantt.css">
  <style>
    #GanttChartDIV {
      position: relative;
      height: 500px;
      width: 100%;
      border: 1px solid #aaa;
      overflow: auto;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <header class="py-3 bg-dark text-white">
    <div class="container">
      <h1 class="h3 text-center">Construction Management Solutions</h1>
      <nav>
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item"><a class="nav-link text-white" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="index.html">CASS Input Form</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="gantt.html">Gantt Chart</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="logic.html">Logic Network</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="man_day.html">Man-Day Estimating</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="resource_leveling.html">Resource Leveling</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="cass_dashboard.html">CAS Dashboard</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <h2 class="text-center">Gantt Chart from CASS Data</h2>
    <p class="text-center">This chart is built from CASS records and scheduled per NTRP guidelines.</p>
    <div id="GanttChartDIV"></div>
  </main>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jsgantt-improved JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsgantt-improved/2.7.0/jsgantt.js"></script>
  <script>
    // Fetch tasks from the backend.
    // Your /gantt-tasks endpoint should return an array of tasks where each task includes:
    //   - id: Unique identifier.
    //   - name: Task name (e.g., "Excavate for Footers (02200)").
    //   - start: Start date (YYYY-MM-DD) per NTRP.
    //   - end: End date (YYYY-MM-DD) computed from the CASS duration.
    //   - progress: Percentage complete.
    //   - dependencies: (Optional) Comma-separated task IDs.
    async function fetchTasks() {
      try {
        const response = await fetch("/gantt-tasks");
        if (!response.ok) {
          throw new Error("Failed to fetch tasks: " + response.status);
        }
        const tasks = await response.json();
        return tasks;
      } catch (error) {
        console.error("Error fetching tasks:", error);
        // Sample tasks for testing purposes.
        return [
          {
            id: "1",
            name: "Excavate for Footers (02200)",
            start: "2025-03-20",
            end: "2025-03-25",
            progress: 50,
            dependencies: ""
          },
          {
            id: "2",
            name: "Pour Concrete (02201)",
            start: "2025-03-26",
            end: "2025-03-30",
            progress: 20,
            dependencies: "1"
          }
        ];
      }
    }

    // Initialize and render the Gantt chart.
    async function initGantt() {
      const tasks = await fetchTasks();
      var g = new JSGantt.GanttChart(document.getElementById("GanttChartDIV"), "day");
      if(g.getDivId() != null) {
        g.setCaptionType('Complete'); // Options: None, Caption, Resource, Duration, Complete.
        g.setDateInputFormat('yyyy-mm-dd');
        g.setDateDisplayFormat('mmm dd, yyyy');

        // Loop through tasks and add each to the chart.
        tasks.forEach(task => {
          g.AddTaskItem(
            task.id,           // Task ID
            task.name,         // Task Name
            task.start,        // Start Date
            task.end,          // End Date
            "gtaskblue",       // CSS class for styling the task bar
            "",                // Link (if any)
            0,                 // Milestone (0 = no)
            "Resource",        // Resource (can be replaced with actual resource data)
            task.progress,     // Percent Complete
            0,                 // Group (0 = no)
            0,                 // Parent (0 = none)
            1,                 // Open (1 = yes)
            task.dependencies, // Dependencies (comma-separated list)
            ""                 // Caption (if needed)
          );
        });
        g.Draw();
        g.DrawDependencies();
      } else {
        alert("Error, unable to create Gantt Chart");
      }
    }

    document.addEventListener("DOMContentLoaded", initGantt);
  </script>
</body>
</html>
